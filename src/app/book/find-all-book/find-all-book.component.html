<p>List Book!</p>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Author</th>
    <th scope="col">Description</th>
    <th colspan="3" scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books,index as i">
    <th scope="row">{{i + 1}}</th>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td>{{book.description}}</td>
    <td><mat-card-actions>
      <button mat-button [matMenuTriggerFor]="menu">Menu Action</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialogCreate()">Create</button>
        <button mat-menu-item (click)="openDialogUpdate(book.id)">Update</button>
        <button mat-menu-item (click)="openDialogDelete(book.id)">Delete</button>
        <button mat-menu-item (click)="openDialogDetails(book.id)" >Details</button>
      </mat-menu>
    </mat-card-actions>
    </td>
  </tr>
  </tbody>
</table>
